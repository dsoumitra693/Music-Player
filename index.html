<!DOCTYPE html>
<html lang="en">
<head>
				<title>Music Player</title>
				<link rel="stylesheet"href="style.css">
</head>
<body>
				<div class="container">
								<div class="card">
											<div>
															<h2 id="song_name">
															</h2>
											</div>
											<div>
															<h3 id="singer">
															</h3>
											</div>
											<audio id="audio"></audio>
												<div>
																<img id="img"src="Images/default.jpg">
												</div>
												<div class="progress_div">
																<p id="current_time">
																				0:00
																				</p>
																<div class="progress">
																				<div id="progress_bar"></div>
																</div>
																<p id="song_duration">
																				0:00
																</p>
												</div>
												<div class="audio_ctrl">
																<div id="prev">
																				<svg xmlns="http://www.w3.org/2000/svg"fill="currentColor" class="prev" viewBox="0 0 16 16">
  <path d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L5 8.752V12a.5.5 0 0 1-1 0V4zm7.5.633L5.696 8l5.804 3.367V4.633z"/>
</svg>
																</div>
																<div id="play">
																				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="play" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
</svg>
																				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="pause" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z"/>
</svg>
																</div>
																<div id="next">
																				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="next" viewBox="0 0 16 16">
  <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.713 3.31 4 3.655 4 4.308v7.384c0 .653.713.998 1.233.696L11.5 8.752V12a.5.5 0 0 0 1 0V4zM5 4.633L10.804 8 5 11.367V4.633z"/>
</svg>
																</div>
												</div>
								</div>
				</div>
<script src="index.js"></script>
</body>
</html>
